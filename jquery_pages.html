<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>

// just set this to your number of pages needed
var num_of_pages=3;


jQuery(document).ready(function($){

	function showpage( i ){
		return function(){
			hideall();
			$(".page" + i).fadeIn(200);
		}
	}
	
	function hideall() {
		for(var i = 1; i <= num_of_pages; i++) {
			$(".page" + i).hide();
		}
	}
	
	for(var i = 1; i <= num_of_pages; i++) {
		$(".topage" + i).click(
			showpage( i )
		);
	}

});
</script>
